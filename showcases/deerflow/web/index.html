<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeerFlow - Deep Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.cn">
    <link href="https://fonts.googleapis.cn/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://s4.zstatic.net/ajax/libs/mermaid/11.12.0/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <script defer src="https://s4.zstatic.net/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script defer src="https://s4.zstatic.net/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>
    <script src="https://s4.zstatic.net/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <style>
        .mermaid-diagram {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span>DeerFlow</span>
                <span class="powered-by">powered by langgraphgo</span>
            </div>
            <div class="actions">
                <a href="https://github.com/smallnest/langgraphgo" target="_blank" class="icon-btn"
                    title="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.04-.015-2.04-3.338.72-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.31 24 12c0-6.63-5.37-12-12-12z" />
                    </svg>
                </a>
                <button class="icon-btn" id="historyBtn" title="History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
                <button class="icon-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="app-main">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        <div class="avatar">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                </path>
                            </svg>
                        </div>
                        <div class="content">
                            <p>你好！我是用 Go 编写的 DeerFlow 克隆版，你的深度研究助手。今天你想研究什么？
                            </p>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-wrapper">
                        <textarea id="queryInput" placeholder="输入你的研究主题..." rows="1"></textarea>
                        <button id="sendBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="report-panel" id="reportPanel">
                <div class="panel-header">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="report">报告</button>
                        <button class="tab-btn" data-tab="activities">活动</button>
                        <button class="tab-btn" data-tab="podcast" id="podcastTabBtn" style="display: none;">播客</button>
                    </div>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="dot"></span>
                        <span class="text">空闲</span>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="tab-content active" id="reportTab">
                        <div id="reportContent" class="report-content">
                            <div class="placeholder-text">
                                研究结果将显示在这里...
                            </div>
                        </div>
                    </div>
                    <div class="tab-content" id="activitiesContent">
                        <div class="logs-container" id="logsContainer">
                            <!-- Logs will appear here -->
                        </div>
                    </div>
                    <div class="tab-content" id="podcastTab">
                        <div id="podcastContent" class="report-content">
                            <div class="placeholder-text">
                                播客脚本将显示在这里...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <div class="modal-header">
                <h3>研究历史</h3>
                <button class="close-btn" id="closeHistoryBtn">&times;</button>
            </div>
            <div class="modal-content">
                <div class="history-list" id="historyList">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Mermaid - 在加载 app.js 之前
        console.log('初始化 Mermaid');
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            pie: {
                textPosition: 0.75
            }
        });

        // 全局函数，用于处理 Mermaid 代码块
        window.processMermaidBlocks = async function () {
            console.log('开始处理 Mermaid 代码块...');

            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
            console.log('找到代码块数量:', mermaidBlocks.length);

            if (mermaidBlocks.length === 0) {
                console.log('没有找到 Mermaid 代码块');
                return;
            }

            for (let i = 0; i < mermaidBlocks.length; i++) {
                const block = mermaidBlocks[i];

                // 检查是否已经处理过
                if (block.dataset.mermaidProcessed) {
                    continue;
                }

                const mermaidCode = block.textContent || block.innerText;
                console.log(`处理第 ${i + 1} 个代码块:`, mermaidCode);

                // 创建图表容器
                const diagramId = `mermaid-diagram-${Date.now()}-${i}`;
                const diagramContainer = document.createElement('div');
                diagramContainer.id = diagramId;
                diagramContainer.className = 'mermaid-diagram';
                diagramContainer.innerHTML = '<p>正在渲染图表...</p>';

                // 插入到代码块后面
                block.parentElement.insertAdjacentElement('afterend', diagramContainer);

                try {
                    console.log('开始渲染图表...');

                    // 生成唯一的 SVG ID
                    const svgId = `diagram-svg-${Date.now()}-${i}`;

                    const result = await mermaid.render(svgId, mermaidCode);
                    console.log('渲染成功');

                    diagramContainer.innerHTML = result.svg;

                    // 隐藏原始代码块
                    block.parentElement.style.display = 'none';

                    // 标记为已处理
                    block.dataset.mermaidProcessed = 'true';

                } catch (error) {
                    console.error('渲染失败:', error);
                    diagramContainer.innerHTML = `
                        <div style="color: red; padding: 10px; border: 1px solid red; border-radius: 4px;">
                            <strong>图表渲染失败:</strong><br>
                            ${error.message}<br>
                            <details>
                                <summary>原始代码</summary>
                                <pre>${mermaidCode}</pre>
                            </details>
                        </div>
                    `;
                }
            }
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
